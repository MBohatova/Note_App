<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
  <title>Note App</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <h1 class="header__headline">
        Notes
      </h1>
      <div class="header__buttonsBox">
        <button type="button" class="header__searchButton"></button>
        <button type="button" class="header__themeButton"></button>
      </div>
    </div>

    <!--Кнопки для редагування (разом із текстовою формою)-->
    <!-- <div class="header__editorButtonBox">
      <button type="button" class="header__backButton"></button>
      <div class="header__buttonsWrapper">
        <button type="button" class="header__saveButton"></button>
      </div>
    </div> -->

    <!--Пошуковий рядок до сторінки пошуку-->
    <div class="header__searchBarBox">
      <input 
        type="search" 
        class="header__searchBar"
        placeholder="Search by the keyword..."
      >
      <button type="button" class="header__closeButton"></button>
      <!-- <button type="button" class="header__searchBarButton"></button> -->
    </div>

    <!-- Хедер для перечитування та редагування нотатки -->
    <!-- <div class="header__rewriteEditor">
      <button type="button" class="header__rewriteBackButton"></button>
      <button type="button" class="header__rewriteSaveButton"></button>
    </div> -->
  </header>

  <main class="main">
    <!-- <div class="main__deleteButtonWrapper">
      <button class="main__deleteButton"></button>
    </div> -->

    <div class="main__emptyContent">
      <div class="main__emptyPageImg"></div>
      <p class="main__paragraph">
        Create your first note!
      </p>
    </div>

    <div class="main__notesWrapper"></div>

    <!-- Нотатка -->
    <!-- <div class="main__note">
      <h2 class="main__noteHeadline"></h2>
      <div class="main__dateCategory--wrapper">
        <p class="main__noteDate"></p>
        <p class="main__noteCategory"></p>
      </div>
    </div> -->

    <!--Контент для сторінки "Не знайдено"-->
    <div class="main__notFoundContent">
      <div class="main__notFoundImg"></div>
      <p class="main__paragraphNotFound">
        Note not found. Try searching again.
      </p>
    </div>

    <div class="main__buttonBox">
      <button type="button" class="main__createButton"></button>
    </div>

    <!--Текстова форма для нотатки-->
    <!-- <form class="main__form">
      <div class="main__tagBox">
          <button type="button" id="health" class="tagButton healthButton">Health</button>
          <button type="button" id="money" class="tagButton moneyButton">Money</button>
          <button type="button" id="plans" class="tagButton plansButton">Plans</button>
          <button type="button" id="hobby" class="tagButton hobbyButton">Hobby</button>
          <button type="button" id="goals" class="tagButton goalsButton">Goals</button>
          <button type="button" id="work" class="tagButton workButton">Work</button>
      </div>

      <input 
        type="text" 
        class="main__formTitle"
        placeholder="Title"
      >
      <textarea class="main__formText" placeholder="Type something..."></textarea>
    </form> -->

    <!-- Форма для читання та редагування нотатки -->
    <form class="main__editForm"></form>
  </main>

  <div class="formContainer">
        <!--Кнопки для редагування (разом із текстовою формою)-->
        <div class="header__editorButtonBox">
          <button type="button" class="header__backButton"></button>
          <div class="header__buttonsWrapper">
            <button type="button" class="header__saveButton"></button>
          </div>
        </div>
        <!--Текстова форма для нотатки-->
        <form class="main__form">
          <div class="main__tagBox">
              <button type="button" id="health" class="tagButton healthButton">Health</button>
              <button type="button" id="money" class="tagButton moneyButton">Money</button>
              <button type="button" id="plans" class="tagButton plansButton">Plans</button>
              <button type="button" id="hobby" class="tagButton hobbyButton">Hobby</button>
              <button type="button" id="goals" class="tagButton goalsButton">Goals</button>
              <button type="button" id="work" class="tagButton workButton">Work</button>
          </div>
    
          <input 
            type="text" 
            class="main__formTitle"
            placeholder="Title"
          >
          <textarea class="main__formText" placeholder="Type something..."></textarea>
        </form>
  </div>

  <div class="editFormContainer">
    <!-- Хедер для перечитування та редагування нотатки -->
    <div class="header__rewriteEditor">
      <button type="button" class="header__rewriteBackButton"></button>
      <button type="button" class="header__rewriteSaveButton"></button>
    </div>

    <form id="editForm" class="main__editForm">
      <input 
        type="text"
        class="main__editTitle"
        id="editTitle"
        placeholder="Title"
      >
      <textarea id="editText" class="main__editText" placeholder="Type something..."></textarea>
    </form>

  </div>

  <div class="deleteMessageWrapper">
    <div class="deleteMessage">
      <img src="./images/info.svg" alt="infoImg" class="deleteInfoIcon">
      <p class="deleteMessageP">
        Are you sure you want to delete this note?
      </p>
      <div class="buttonWrapper">
        <button class="deleteButton buttonFromDelMessage">Delete</button>
        <button class="cancelButton buttonFromDelMessage">Cancel</button>
      </div>
    </div>
  </div>

</body>
</html>
